<tr style="height:74.25pt">
    <td style="border-width:1pt 1pt 0.5pt;border-style:solid;border-color:rgb(0,0,0);vertical-align:top;padding:0pt 5.4pt;overflow:hidden">
        <p style="line-height:1.44;text-align:justify;margin-top:0pt;margin-bottom:0pt">
            <a href="{{link}}"
               style="text-decoration-line:none" target="_blank">
                <span style="font-size:10pt;font-family:Calibri,sans-serif;background-color:transparent;font-weight:700;font-variant-numeric:normal;font-variant-east-asian:normal;font-variant-alternates:normal;text-decoration-line:underline;vertical-align:baseline">
                    {{title}}
                </span>
            </a>
        </p>
        <p style="line-height:1.44;text-align:justify;margin-top:0pt;margin-bottom:0pt">
            <span style="font-size:10pt;font-family:Calibri,sans-serif;color:rgb(0,0,0);background-color:transparent;font-variant-numeric:normal;font-variant-east-asian:normal;font-variant-alternates:normal;vertical-align:baseline">
                Ministério da Gestão e da Inovação em Serviços Públicos
            </span>
        </p>
        <p style="line-height:1.44;text-align:justify;margin-top:0pt;margin-bottom:0pt">
            <span style="font-size:10pt;font-family:Calibri,sans-serif;color:rgb(0,0,0);background-color:transparent;font-variant-numeric:normal;font-variant-east-asian:normal;font-variant-alternates:normal;vertical-align:baseline">
                Fundação Escola Nacional de Administração Pública
            </span>
        </p>
        <p style="line-height:1.44;text-align:justify;margin-top:0pt;margin-bottom:0pt">
            <span
                    style="font-size:10pt;font-family:Calibri,sans-serif;color:rgb(0,0,0);background-color:transparent;font-variant-numeric:normal;font-variant-east-asian:normal;font-variant-alternates:normal;vertical-align:baseline">
                {{section}} - {{date}}
            </span>
        </p>
    </td>
    <td colspan="2" style="border-width:1pt 1pt 0.5pt;border-style:solid;border-color:rgb(0,0,0);vertical-align:top;padding:0pt 5.4pt;overflow:hidden">
        <p style="line-height:1.44;text-align:justify;margin-top:0pt;margin-bottom:0pt">
            <span style="font-size:10pt;font-family:Calibri,sans-serif;color:rgb(0,0,0);background-color:transparent;font-weight:700;font-variant-numeric:normal;font-variant-east-asian:normal;font-variant-alternates:normal;vertical-align:baseline">
                Ementa:
            </span>
            <span style="font-size:10pt;font-family:Calibri,sans-serif;color:rgb(0,0,0);background-color:transparent;font-variant-numeric:normal;font-variant-east-asian:normal;font-variant-alternates:normal;vertical-align:baseline">
                 {{abstract}}
            </span>
        </p><br></td>
</tr>
